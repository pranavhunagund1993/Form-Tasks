<html>
    <head>
        <title>Employee Details</title>

        <style>
            table, td{
                padding: 7px;
                border: 2px solid black;
                background-color: aquamarine;
            }
        </style>
    </head>

    <body>
        <form action="">
            <center>
                <blockquote>
                    <h2><u>EMPLOYEE DETAILS</u></h2>
                </blockquote>
    
                <table>
                    <tr>
                        <td>
                            <label for="">Employee Number</label>
                        </td>
    
                        <td>
                            <input type="text" placeholder="Employee Number" name="empNo" id="empNo">
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="">Employee Name</label>
                        </td>
    
                        <td>
                            <input type="text" placeholder="Employee Name" name="empName" id="empName">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Email</label>
                        </td>
    
                        <td>
                            <input type="email" name="email" id="email">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Mobile Number</label>
                        </td>
    
                        <td>
                            <input type="number" name="mobile" id="mobile">
                        </td>
                    </tr>
    
    
                    <tr>
                        <td>
                            <label for="">Department</label>
                        </td>
    
                        <td>
                            <select name="dept" id="dept">
                                <option>----- SELECT -----</option>
                                <option value="Software Development">Software Development</option>
                                <option value="Software Testing">Software Testing</option>
                                <option value="accountant">Accountant</option>
                                <option value="Architect">Architect</option>
                                <option value="hr">HR</option>
                                <option value="Manager">Manager</option>
                            </select>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="">Designation</label>
                        </td>
    
                        <td>
                            <select name="designation" id="designation">
                                <option>----- SELECT -----</option>
                                <option value="Software developer">Software Developer</option>
                                <option value="Software tester">Software Tester</option>
                                <option value="accountant">Accountant</option>
                                <option value="Architect">Architect</option>
                                <option value="hr">HR</option>
                                <option value="Manager">Manager</option>
                            </select>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="">Hired Date</label>
                        </td>
    
                        <td>
                            <input type="datetime-local" name="hDate" id="hDate">
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="">Salary</label>
                        </td>
    
                        <td>
                            <input type="number" name="salary" id="salary">
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="">Street Address</label>
                        </td>
    
                        <td>
                            <input type="text" name="sAddress" id="sAddress">
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="">City</label>
                        </td>
    
                        <td>
                            <input type="text" name="city" id="city">
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="">State</label>
                        </td>
    
                        <td>
                            <input type="text" name="state" id="state">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Post Code</label>
                        </td>
    
                        <td>
                            <input type="number" name="postCode" id="postCode">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Proof ID</label>
                        </td>
    
                        <td>
                            <input type="file" name="adharCard" id="adharCard">
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <input type="submit" value="SUBMIT">
                        </td>
    
                        <td>
                            <input type="reset" value="RESET">
                        </td>
                    </tr>
                </table>
            </center>
            
        </form>
    </body>
</html>
