<html>
    <head>
        <title>HTML FORM</title>

        <style>
            table, td{
                border: 1px solid white;
                border-collapse: collapse;
                padding: 5px;
                background-color: rgb(61, 60, 60);
                color: white;
            }
        </style>
    </head>

    <body>
        
        <form action="thankYou.html" method="get">
            <blockquote>
                <center><h2><mark>Student Registration Form</mark></h2>
                        <table>
                            <tr>
                                <td>
                                    <label for="">First Name : </label>
                                </td>
                                <td>
                                    <input type="text" placeholder="First Name" name="firstName" id="firstName" required> 
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Last Name : </label>
                                </td>
                                <td>
                                    <input type="text" placeholder="Last Name" name="lastName" id="lastName" required> 
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Email Address : </label>
                                </td>
                                <td>
                                    <input type="email" placeholder="Email Address" name="email" id="email" required> 
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Mobile Number : </label>
                                </td>
                                <td>
                                    <input type="number" placeholder="Mobile Number" name="number" id="number" required> 
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Password : </label>
                                </td>
                                <td>
                                    <input type="password" placeholder="Password" name="password" id="password" required> 
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Re-type Password : </label>
                                </td>
                                <td>
                                    <input type="password" placeholder="Re-type Password" name="rePassword" id="rePassword" required> 
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Gender :</label>
                                </td>
                                <td>
                                    <input type="radio" value="Male" name="gender" id="male">
                                    <label for="">Male</label>

                                    <input type="radio" value="Female" name="gender" id="female">
                                    <label for="">Female</label>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Address : </label>
                                </td>

                                <td>
                                    <textarea name="address" id="address" cols="20" rows="8"></textarea>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">City : </label>
                                </td>

                                <td>
                                    <input type="text" placeholder="City" name="city" id="city">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">State : </label>
                                </td>

                                <td>
                                    <input type="text" placeholder="State" name="state" id="state">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Country : </label>
                                </td>

                                <td>
                                    <input type="text" placeholder="Country" name="country" id="country">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Post Code : </label>
                                </td>

                                <td>
                                    <input type="number" placeholder="Post Code" name="postCode" id="postCode">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Terms and conditions :</label>
                                </td>
                                <td>
                                    <input type="checkbox" name="agree" id="agree">
                                    <label for="">I agree with terms and conditions</label>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Privacy Policy : </label>
                                </td>
                                <td>
                                    <input type="checkbox" name="agree" id="agree">
                                    <label for="">I Want to receive the newsletter</label>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <input type="submit" value="Submit">
                                </td>

                                <td>
                                    <input type="reset" value="Reset">
                                </td>
                            </tr>
                        </table>
                    </form>
                </center>
            </blockquote>
        </form>
    </body>
</html>
